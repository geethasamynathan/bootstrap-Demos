<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Prepend and Append Inputs</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="m-4">
    <div class="row g-2">
        <div class="col-6">
            <div class="input-group">
                <span class="input-group-text">
                    <span class="bi-person"></span>
                </span>
                <input type="text" class="form-control" placeholder="Username">
            </div>
        </div>
        <div class="col-6">
            <div class="input-group">            
                <input type="text" class="form-control" placeholder="Amount">
                <span class="input-group-text">.00</span>
            </div>
        </div>
        <div class="col-6">
            <div class="input-group">
                <span class="input-group-text">https://www.</span>
                <input type="text" class="form-control" placeholder="Domain name">
            </div>
        </div>
        <div class="col-6">
            <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" placeholder="US Dollar">
                <span class="input-group-text">.00</span>
            </div>
        </div>
    </div>
    <div class="m-4">
        <div class="row g-2">
            <div class="col-12">
                <div class="input-group">            
                    <span class="input-group-text">Address</span>
                    <textarea class="form-control"></textarea>
                </div>
            </div>
            <div class="col-6">
                <div class="input-group">
                    <label class="input-group-text">Country</label>
                    <select class="form-select">
                        <option selected>Choose...</option>
                        <option>France</option>
                        <option>Germany</option>
                        <option>Hungary</option>
                    </select>
                </div>
            </div>
            <div class="col-6">
                <div class="input-group">
                    <select class="form-select">
                        <option selected>Choose...</option>
                        <option>One</option>
                        <option>Two</option>
                        <option>Three</option>
                    </select>
                    <button type="button" class="btn btn-secondary">Submit</button>
                </div>
            </div>
            <div class="m-4">
                <div class="row">
                    <div class="col-6">
                        <div class="input-group">
                            <span class="input-group-text">
                                <input type="checkbox" class="form-check-input mt-0">
                            </span>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="input-group">
                            <span class="input-group-text">
                                <input type="radio" class="form-check-input mt-0">
                            </span>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div class="m-4">
                <button type="button" class="btn btn-primary" disabled>
                    <span class="spinner-border spinner-border-sm"></span>
                </button>
                <button type="button" class="btn btn-primary" disabled>
                    <span class="spinner-border spinner-border-sm"></span> Loading...
                </button>
                <button type="button" class="btn btn-primary" disabled>
                    <span class="spinner-grow spinner-grow-sm"></span> Loading...
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
